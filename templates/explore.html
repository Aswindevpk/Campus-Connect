{% extends 'main.html' %}

{% block content %}
<nav class="m-3 mt-0" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a   href="/" style="text-decoration: none;">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{explore.name}}</li>
    </ol>
  </nav>
  <div class="m-4">
    <h2 id="title" class="text-center">{{explore.name}}</h2>
    <div class="col-12 mt-3">
      <img id="img" src="/media/{{explore.image}}" class="rounded" width="100%" alt="">
    </div>
    <div style="white-space: pre-line" id="body" class="mt-4">{{explore.description}}</div>
  </div>

  {% endblock content %}
