{% extends 'main.html' %}

{% block content %}
<div id="LoginSection">
    <div class="d-flex">
        <h3 class="section-header ">Login</h3>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4 ">
            <label for="">{{field.name}}</label><br>
            {{field}}
        </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>


{% endblock content %}
