{% extends 'main.html' %}

{% block content %}
<nav class="m-3 mt-0" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a   href="/" style="text-decoration: none;">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Blood donation</li>
    </ol>
</nav>
<div id="blood-donation-form" class="m-3 align-center justify-content-center">
    <h2 class="text-center mt-5">Fill Form To Donate</h2>
    <p class="text-center p-4">A single drop of blood can make a huge difference</p>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4 ">
            <label for="">{{field.name}}</label><br>
            {{field}}
        </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>

{% endblock content %}
