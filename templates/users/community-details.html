{% extends 'main.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'stylesheets/users/fest-details.css' %}">
<link rel="stylesheet" href="{% static 'stylesheets/home/programs.css' %}" />
<div class="fest-content">
    <div class="fest-content-head">
        <img src="/media/{{community.logo}}" alt="">
        <div class="fest-content-head_main">
            <h1>{{community.name}}</h1>
            <p>{{community.about}}</p>
        </div>
    </div>
    <div class="fest-content-desc">
        <p>{{community.description | safe}}</p>
    </div>
</div>

{% endblock content %}
